        }

            color: #2F005D;

        }

        .slideshow-container {
            margin: 20px auto;
            width: 80%;
            position: relative;
            background-image: url("slideshow_bg.jpeg");
            background-size: cover;
            border-radius: 10px;
            padding: 20px;
        }

        .mySlides {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
            cursor: pointer;
        }

        .active {
            background-color: #717171;
        }

        #letter {
            background-color: #ffffff;
            background-image: url("letter_bg.png");
            background-repeat: no-repeat;
            background-size: cover;
            padding: 20px;
            margin: 20px;
        }

        #letterLabel {
            font-family: 'Times New Roman';
            font-size: 16px;
            width: 80%;
            margin: auto;
        }

        #samidha {
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            display: block;
        }

        .contactBox {
            background-image: url("contact_bg.jpeg");
            background-size: cover;
            text-align: center;
            padding: 20px;
            margin: 20px;
        }

        .icon {
            width: 50px;
            margin: 10px;
        }

        h2 {
            font-family: 'Times New Roman';
            color: black;
        }

        h4 {
            color: black;
        }

        @media (max-width: 768px) {

                font-size: 36px;
            }

                width: 50%;
                font-size: 16px;
            }

            .headerBtn {
                font-size: 14px;
                padding: 8px 16px;
            }

            .slideshow-container {
                width: 90%;
            }

            #letterLabel {
                width: 90%;
            }

            #samidha {

            }
        }

        @media (max-width: 480px) {
            h1 {

            }

                font-size: 14px;
                padding: 10px 20px;
            }

            .headerBtn {

                padding: 6px 12px;
            }

            .slideshow-container {
                width: 100%;
            }

            #letterLabel {
                width: 95%;
                font-size: 14px;
            }

            #samidha {

            }

            .icon {
                width: 30px;
                margin: 5px;
            }
        }
    </style>
</head>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            setTimeout(showSlides, 3000);
        }
    </script>
